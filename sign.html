<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/sign.css">
    
    <title>dexterville sign up form</title>
</head>
<body>
        <form action="login.html" style="border:1px solid #ccc">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
              <label for="name"><b>Name</b></label>
              <input type="text" placeholder="Enter Name" name="name" required id="name">
          
              <label for="email"><b>Email</b></label>
              <input type="email" placeholder="Enter Email" name="email" required id="email">
          
              
              <label for="psw"><b> Password</b></label>
              <input type="password" placeholder="Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required id="psw">
              
              
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
              
              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
              <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button onclick=submit class="signupbtn">Sign Up</button>
              </div>
            </div>
         
    
</body>
<link rel="stylesheet" href="./js/jQuery-library.js">
<link rel="stylesheet" href="./js/scripts.js">
</html>
